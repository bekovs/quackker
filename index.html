<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quackker</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/gooselogo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/icons/gooselogo.png" style="width:100%; height:auto; max-width:50px;" alt=""></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav login">
            <li class="nav-item remFirst">
              <a
                class="nav-link active"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                aria-current="page"
                href="#"
                >Sign in</a
              >
            </li>
            <li class="nav-item remSecond">
              <a
                class="nav-link active"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                href="#"
                >Sign up</a
              >
            </li>        
          <a class="nav-link active profile" href="#">Profile</a>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- modal window for sing up-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <input type="text" placeholder="username" id="username" />
              <input type="password" placeholder="password" id="password" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal window for sign up-->
    <!-- modal window for sign in -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <input type="text" placeholder="username" id="usernameSignIn" />
              <input
                type="password"
                placeholder="password"
                id="passwordSignIn"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="LogIn">
              Understood
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal window for sign in -->
    <!-- post add -->

    <div class="w-100 d-flex flex-column justify-content-center align-items-center">
      <h2 class="my-3 align-self-center">Hello user1</h2>
      <div class="form-floating my-2 w-50">
        <textarea class="form-control" placeholder="Write your post here" id="post-body"></textarea>
        <label for="post-body">Post</label>
      </div>
      <input
        type="text"
        id="image"
        placeholder="image URL"
        class="form-control w-50 mb-2"
      />
      <button class="btn btn-primary w-50" id="btn-add">Create post</button>
    </div>

    <div id="posts-list" class="d-flex flex-column justify-content-center align-items-center flex-wrap mt-5">

    </div>
    <!-- post add end -->
    <!-- start modal to edit -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalHeader">Edit post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating my-2 w-100">
              <textarea class="form-control" placeholder="Edit your post here" id="edit-post-body"></textarea>
              <label for="edit-post-body">Post</label>
            </div>
            <input
              type="text"
              id="edit-image"
              placeholder="image URL"
              class="form-control w-100 mb-2"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal edit -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
